<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiance</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4caf80;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .user-type-btn {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf30;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

       

    </style>
</head>

<body>
    <div class="container">
        <div class="image-container"> <img src="leaf.png" alt="Radiance" style="width: 10rem; background-color: coral; border-radius: 0 2rem;"> </div>
        <h2>Welcome to Radiance E-learning Platform</h2>
        <p>Please select your user type:</p>

        <button class="user-type-btn" onclick="redirectTo('student_login.html')">Student</button>
        <button class="user-type-btn" onclick="redirectTo('lecturer_login.html')">Lecturer</button>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
